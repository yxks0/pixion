
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixion Gallery</title>
  <style>
      body {
      font-family: 'Minecraft Standard', Tahoma, Geneva, Verdana, sans-serif;
      background: #B9D0E5;
      color: #284B6B;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ff9800;
      color: #fff;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: #2c2c2c;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    section {
      margin-bottom: 20px;
    }
    button {
      font-family: 'Minecraft Standard', Tahoma, Geneva, Verdana, sans-serif;
      background: #ff9800;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e68900;
    }
    #users-online {
      position: absolute;
      top: 10px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
    #users-online h2 {
      font-size: 16px;
      margin-bottom: 5px;
    }
    #userList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #userList li {
      font-size: 14px;
      margin: 3px 0;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .art {
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .art:hover {
      transform: scale(1.05);
    }
    .art canvas {
      image-rendering: pixelated;
      border: 1px solid #ddd;
      width: 150px;
      height: 150px;
    }
    .username {
      margin-top: 5px;
      font-size: 0.9em;
      color: #555;
    }
    .zoomed {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(7);
      z-index: 1000;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
  </style>

</head>
<body>
    
  <!-- <h1>ðŸŽ¨ Public Pixel Gallery</h1>
  <div class="gallery-grid" id="galleryGrid"></div>
  <button id="backBtn">Back to Canvas</button> -->

  <div class="gallery-header">
    <h1>public pixion gallery</h1>
    <p>explore amazing pixel art creations from our creative artists out there</p>
  </div>
  
  <!-- Add a div to wrap both gallery and navigation -->
  <div class="gallery-container">
    <div class="gallery-grid" id="galleryGrid"></div>
    <div class="nav-container">
      <button id="backBtn">Back to Canvas</button>
    </div>
  </div>
  

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqZKvkxr8vddWBaOlnGFTfyrIOq8Aw0Ys",
      authDomain: "pixion-c19b4.firebaseapp.com",
      projectId: "pixion-c19b4",
      storageBucket: "pixion-c19b4.firebasestorage.app",
      messagingSenderId: "480232974462",
      appId: "1:480232974462:web:c5f243c72c2e813ff6502f",
      measurementId: "G-SE9PSCLV36"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const galleryGrid = document.getElementById("galleryGrid");

    async function renderGallery() {
      const snapshot = await getDocs(collection(db, "publicGallery"));
      snapshot.forEach(doc => {
        const data = doc.data();
        const canvas = document.createElement("canvas");
        canvas.width = data.drawing.size;
        canvas.height = data.drawing.size;
        const ctx = canvas.getContext("2d");

        data.drawing.colors.forEach((color, index) => {
          const x = index % data.drawing.size;
          const y = Math.floor(index / data.drawing.size);
          ctx.fillStyle = color || "#fff";
          ctx.fillRect(x, y, 1, 1);
        });

        const displayCanvas = document.createElement("canvas");
        displayCanvas.width = 120;
        displayCanvas.height = 120;
        const displayCtx = displayCanvas.getContext("2d");
        displayCtx.imageSmoothingEnabled = false;
        displayCtx.drawImage(canvas, 0, 0, 120, 120);

        const container = document.createElement("div");
        container.className = "art";
        container.appendChild(displayCanvas);

        const name = document.createElement("div");
        name.className = "username";
        name.textContent = data.name || "Anonymous";

        container.appendChild(name);
        galleryGrid.appendChild(container);
      });
    }


    document.getElementById("backBtn").addEventListener("click", () => {
        window.location.href = "index.html";
    });

    document.addEventListener("DOMContentLoaded", () => {
      const galleryGrid = document.getElementById("galleryGrid");
      galleryGrid.addEventListener("click", (event) => {
        if (event.target.tagName === "CANVAS") {
          const imgUrl = event.target.toDataURL();
          const zoomedImage = document.createElement("img");
          zoomedImage.src = imgUrl;
          zoomedImage.classList.add("zoomed");
          document.body.appendChild(zoomedImage);
          zoomedImage.addEventListener("click", () => {
            zoomedImage.remove();
          });
        }
      });
    });



    renderGallery();
  </script>

  
</body>
</html>
